buildscript {
    repositories {
        mavenCentral()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:4.0.27"
    }
}

plugins {
    id 'java'

}

group 'com.adrianapico'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Serenity BDD
    implementation 'net.serenity-bdd:serenity-core:4.0.28'
    implementation 'net.serenity-bdd:serenity-cucumber:4.0.28'
    implementation 'net.serenity-bdd:serenity-screenplay:4.0.28'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:4.0.28'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:4.0.28'
    testImplementation 'io.cucumber:cucumber-junit:4.0.28'

    // Serenity JUnit
    testImplementation 'net.serenity-bdd:serenity-junit:4.0.28'

    implementation 'org.assertj:assertj-core:3.24.2'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

}


test {
    useJUnitPlatform()
    systemProperties System.getProperties()
}

gradle.startParameter.continueOnFailure = true